<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360° Viewer Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        canvas { display: block; }
        
        #ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        button {
            padding: 16px 32px;
            font-size: 18px;
            font-weight: bold;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        button:active { transform: translate(-50%, -50%) scale(0.95); }
        
        #msg { color: white; margin-top: 15px; font-size: 14px; text-shadow: 1px 1px 2px black; }
    </style>
</head>
<body>

    <div id="ui">
        <button id="btn-start">ESPLORA 360°</button>
        <div id="msg">Tocca per attivare giroscopio e pieno schermo</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { DeviceOrientationControls } from 'three/addons/controls/DeviceOrientationControls.js';

        let camera, scene, renderer, controls, deviceControls;
        let hasGiro = false;

        const btn = document.getElementById('btn-start');
        const ui = document.getElementById('ui');

        // Funzione di inizializzazione
        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace;
            document.body.appendChild(renderer.domElement);

            // Sfera
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1);
            
            const loader = new THREE.TextureLoader();
            loader.load('panorama.jpg', (texture) => {
                texture.colorSpace = THREE.SRGBColorSpace;
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
            });

            // Controlli standard (Mouse/Touch)
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.rotateSpeed = -0.5;

            window.addEventListener('resize', onWindowResize);
        }

        // Gestione Click Pulsante
        btn.addEventListener('click', async () => {
            // 1. Richiesta Fullscreen
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    await document.documentElement.webkitRequestFullscreen();
                }
            } catch (e) { console.log("Fullscreen non supportato"); }

            // 2. Richiesta Giroscopio (iOS 13+)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceOrientationEvent.requestPermission();
                    if (permission === 'granted') {
                        setupGiro();
                    }
                } catch (e) { console.error(e); }
            } else {
                // Android o Desktop
                setupGiro();
            }

            ui.style.display = 'none';
        });

        function setupGiro() {
            deviceControls = new DeviceOrientationControls(camera);
            hasGiro = true;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            if (hasGiro && deviceControls) {
                deviceControls.update();
            } else {
                controls.update();
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
