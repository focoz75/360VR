<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Viewer - Client Preview</title>
    <style>
        /* Rendi la visualizzazione a tutto schermo e senza bordi */
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* Un piccolo suggerimento visivo che scompare dopo poco */
        #overlay {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            pointer-events: none;
            transition: opacity 1s;
        }
    </style>
</head>
<body>

    <div id="overlay">Trascina per esplorare</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer, controls;

        init();
        animate();

        function init() {
            // 1. Scena e Camera
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 0.1);

            // 2. Renderer con correzione Colore (sRGB)
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.outputColorSpace = THREE.SRGBColorSpace; 
            document.body.appendChild(renderer.domElement);

            // 3. Creazione della Sfera 360
            const geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.scale(-1, 1, 1); // Inverte la sfera per vedere l'interno

            const loader = new THREE.TextureLoader();
            
            // CARICAMENTO IMMAGINE LOCALE
            loader.load('panorama.jpg', function(texture) {
                texture.colorSpace = THREE.SRGBColorSpace; // Fix Gamma
                texture.minFilter = THREE.LinearFilter;
                
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                scene.add(sphere);
                
                // Nasconde il suggerimento dopo 3 secondi dal caricamento
                setTimeout(() => {
                    document.getElementById('overlay').style.opacity = '0';
                }, 3000);
            }, undefined, function(err) {
                console.error("Errore nel caricamento di panorama.jpg. Assicurati che il file sia nella stessa cartella dell'HTML.");
            });

            // 4. Controlli Orbit
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true; // Movimento fluido
            controls.dampingFactor = 0.05;
            controls.rotateSpeed = -0.5; // Rotazione naturale al trascinamento
            controls.enablePan = false;   // Impedisce di spostarsi dalla sfera
            
            // Auto-rotazione lenta iniziale (molto scenografica per il cliente)
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.5;

            // Ferma l'auto-rotazione appena l'utente tocca lo schermo
            renderer.domElement.addEventListener('pointerdown', () => {
                controls.autoRotate = false;
            });

            window.addEventListener('resize', onWindowResize);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update(); 
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
